shared:
  KT_THEME: 'metronic'

  # Theme layout templates directory

  KT_THEME_LAYOUT_DIR: 'layout'


  # Theme Mode
  # Value: light | dark | system

  KT_THEME_MODE_DEFAULT: 'light'
  KT_THEME_MODE_SWITCH_ENABLED: true


  # Theme Direction
  # Value: ltr | rtl

  KT_THEME_DIRECTION: 'ltr'


  # Theme Assets

  KT_THEME_ASSETS:
    "favicon": "logos/favicon.ico"
    "fonts": [
      'https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700',
    ]
    "css": [
      "global/plugins.bundle.css",
      "style.bundle.css"
    ]
    "js": [
      "global/plugins.bundle.js",
      "scripts.bundle.js",
    ]


  # Theme Vendors

  KT_THEME_VENDORS:
    "datatables": {
      "css": [
        "custom/datatables/datatables.bundle.css"
      ],
      "js": [
        "custom/datatables/datatables.bundle.js"
      ]
    }
    "formrepeater": {
      "js": [
        "custom/formrepeater/formrepeater.bundle.js"
      ]
    }
    "fullcalendar": {
      "css": [
        "custom/fullcalendar/fullcalendar.bundle.css"
      ],
      "js": [
        "custom/fullcalendar/fullcalendar.bundle.js"
      ]
    }
    "flotcharts": {
      "js": [
        "custom/flotcharts/flotcharts.bundle.js"
      ]
    }
    "google-jsapi": {
      "js": [
        "//www.google.com/jsapi"
      ]
    }
    "tinymce": {
      "js": [
        "custom/tinymce/tinymce.bundle.js"
      ]
    }
    "ckeditor-classic": {
      "js": [
        "custom/ckeditor/ckeditor-classic.bundle.js"
      ]
    }
    "ckeditor-inline": {
      "js": [
        "custom/ckeditor/ckeditor-inline.bundle.js"
      ]
    }
    "ckeditor-balloon": {
